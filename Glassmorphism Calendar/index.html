<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dycalendar.css">
</head>
<body>
  <section>
    <div class="box">
      <div class="container">
        <div id="dycalendar">

        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="dycalendar.js">
  </script>
  <script type="text/javascript">
    dycalendar.draw({
      target: '#dycalendar',
      type: 'month',
      dayformat: 'full',
      monthformat: 'full',
      highlighttargetdate: true,
      prevnextbutton: 'show'
    });
  </script>
</body>
</html>
